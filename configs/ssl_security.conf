# --- Apache SSL/TLS Security Hardening Configuration ---
# File: /etc/apache2/conf-available/ssl_security.conf

# This configuration MUST be included in your SSL VirtualHost definition
# for best effect, but enabling it globally here provides a strong baseline.

# 1. SSL Protocol Hardening
# Disable SSLv2, SSLv3, and TLSv1.0/1.1 (vulnerable protocols)
SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1

# 2. Cipher Suite Hardening (Intermediate/Modern Compatibility)
# This list prioritizes Perfect Forward Secrecy (PFS) and strong encryption.
SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
SSLHonorCipherOrder on

# 3. Session Management
# Enables session tickets to enhance performance (optional, but recommended)
# SSLSessionTickets Off

# 4. Disable Compression (Prevents CRIME attack)
SSLCompression off
